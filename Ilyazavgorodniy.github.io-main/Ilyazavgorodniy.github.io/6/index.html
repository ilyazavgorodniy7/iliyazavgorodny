<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ</title>
    <style>
      body {
            background: url(kosmos_2.jpg) no-repeat center center fixed;
            background-size: cover;
      }
      html, body {
        height: 100%;
      }
      html {
        display: table;
        margin: auto;
      }
      body {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <form>
        <h2><a style="color:rgb(59, 216, 44);">Введите количество товара: </a></h2>
        <input type="text" id="num" placeholder="Количество"><br />
        <h2><a style="color:rgb(45, 202, 223);">Выберите тип товара: </a></h2>
        <select id="type">
          <option value="first" selected>Детские товары</option>
          <option value="second">Для новорожденных</option>
          <option value="thirth">Для взрослых ( +18 )</option>
        </select
        ><br>
        <div id="radios">
          <input type="radio" name="option" value="50" /><a style="color:rgb(247, 177, 85);">На дом (курьером)</a>
          <input type="radio" name="option" value="0" /><a style="color:rgb(217, 247, 85);">Самовывоз</a><br />
        </div>
        <div id="checkbox">
          <input type="checkbox" id="checkbox-check" value="150" /> <a style="color:rgb(85, 182, 247);"> С дополнительным подарком </a> :
        </div>
      </form>
      <h2><a style="color:rgb(149, 59, 233);">Итоговая стоимость:</a></h2> <input type="text" id="total" disabled />
    </div>
    <script src="main.js"></script>
  </body>
</html>
