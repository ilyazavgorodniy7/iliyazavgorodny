<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ 8</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
              background: url(kosmos_2.jpg) no-repeat center center fixed;
              background-size: cover;
        }
    </style>
  </head>
  <body>
    <button id="popup-btn">Показать форму</button>
    <div class="popup-container" id="popup">
      <div class="popup-content">
        <button id="close-popup">Закрыть</button>
        <form
          action="https://formcarry.com/s/zPoCPcfpHNa"
          method="POST"
          accept-charset="UTF-8"
          id="send-form"
        >
          <input type="text" placeholder="Имя" name="name" id="name" /><br />
          <input
            type="email"
            placeholder="E-mail"
            name="email"
            id="email"
          /><br />
          <textarea name="msg" placeholder="Сообщение" id="msg"></textarea
          ><br />
          <input type="checkbox" name="policy" id="check" /> <a style="color:rgb(59, 216, 44);">Согласен с обработкой персональных данных</a><br />
          <button type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
